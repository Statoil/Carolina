name: linux-run-tests-build-docs

on:
  workflow_call:
    secrets:
      DEPENDENCY_ACCESS_TOKEN:
        required: true

    inputs:
      ERT_SHOW_BACKTRACE:
        required: true
        type: string
      NO_PROJECT_RES:
        required: true
        type: string
      BOOST_VERSION:
        required: true
        type: string
      DAKOTA_VERSION:
        required: true
        type: string
      INSTALL_DIR:
        required: true
        type: string
      SEBA_TAG:
        required: true
        type: string

jobs:
  build_wheels:
    name: Build ðŸ›ž
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8','3.9','3.10','3.11','3.12']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      ERT_SHOW_BACKTRACE: ${{ inputs.ERT_SHOW_BACKTRACE }}
      NO_PROJECT_RES: ${{ inputs.NO_PROJECT_RES }}

    steps:
    - uses: actions/cache@v3
      id: cache-package-check
      with:
        key: carolina_dist_${{ matrix.os }}_python-${{ matrix.python-version }}_boost-${{ inputs.BOOST_VERSION }}_dakota-${{ inputs.DAKOTA_VERSION }}_seba-${{ inputs.SEBA_TAG }}
        path: ./carolina_dist

    - uses: actions/checkout@v3
      if: steps.cache-package-check.outputs.cache-hit != 'true'
      with:
        fetch-depth: 0

    - name: Build Linux Wheel
      if: steps.cache-package-check.outputs.cache-hit != 'true'
      uses: docker://quay.io/pypa/manylinux2014_x86_64
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
        BOOST_VERSION: ${{ inputs.BOOST_VERSION }}
        DAKOTA_VERSION: ${{ inputs.DAKOTA_VERSION }}
      with:
        entrypoint: /bin/bash
        args: '-c "sh dakota_manylinux_install_files/build_wheels_gha.sh ${{ matrix.python-version }}"'

    - uses: actions/cache/save@v3
      if: steps.cache-package-check.outputs.cache-hit != 'true'
      id: cache-package-store
      with:
        key: carolina_dist_${{ matrix.os }}_python-${{ matrix.python-version }}_boost-${{ inputs.BOOST_VERSION }}_dakota-${{ inputs.DAKOTA_VERSION }}_seba-${{ inputs.SEBA_TAG }}
        path: ./carolina_dist

    - name: Checkout Carolina
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: carolina-main

    - name: Get Carolina wheel from cache
      uses: actions/cache@v3
      id: restore-cached-package
      with:
        key: carolina_dist_${{ matrix.os }}_python-${{ matrix.python-version }}_boost-${{ inputs.BOOST_VERSION }}_dakota-${{ inputs.DAKOTA_VERSION }}_seba-${{ inputs.SEBA_TAG }}
        path: ./carolina_dist

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up python venv
      run: python -m venv myvenv

    - name: Install Carolina from wheel
      run: |
        source myvenv/bin/activate
        pyver_nodot=$(echo ${{ matrix.python-version }} | sed 's/\.//g')
        wheel_path=$(find carolina_dist -name "carolina*$pyver_nodot*whl")
        echo "Found Carolina wheel at $wheel_path"
        pip install $wheel_path

    - name: Test Carolina
      run: |
        source myvenv/bin/activate
        pip install pytest numpy
        cd carolina-main/tests
        python -m pytest .
        cd -

    - name: Upload wheel as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }} Python ${{ matrix.python-version }} wheel
        path: |
          carolina_dist/*
          trace/*
